<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Mubarak Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8f3e9;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }
        @media (min-width: 600px) {
            .card {
                flex-direction: row;
                justify-content: space-around;
            }
        }
        .card:hover {
            transform: scale(1.05);
        }
        .text {
            max-width: 60%;
        }
        .card h1 {
            font-size: 2rem;
            color: #2a3d45;
        }
        .card p {
            font-size: 1rem;
            color: #5c6b73;
            margin: 10px 0 20px;
        }
        .moon {
            font-size: 5rem;
            color: #f4c430;
            animation: pop 0.5s ease-in-out infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .play-button {
            background: #f4c430;
            color: #2a3d45;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .play-button:hover {
            background: #2a3d45;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="moon">ðŸŒ™</div>
        <div class="text">
            <h1>Ramadan Mubarak</h1>
            <p>Wishing you a peaceful and blessed Ramadan filled with joy and reflection.</p>
            <button class="play-button" onclick="playAudio()">Play Greeting ðŸŽ¶</button>
        </div>
    </div>
    <audio id="greeting-audio" src="ramadan.mp3"></audio>
    <script>
        function playAudio() {
            document.getElementById('greeting-audio').play();
        }
    </script>
</body>
</html>
